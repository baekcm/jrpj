<title>미션과 비전</title>
</head>
<body>
<ol>
	<li>		전략
		<ul>
			<li>고객중심</li>
			<li>창의혁신</li>
			<li>시설안전</li>
			<li>지속성장</li>
		</ul>
	</li>
	<li>경영방침	</li>
	<ul>
		<li>섬김과 진심의 감동서비스</li>
		<li>끊임없는 변화와 혁신</li>
		<li>철저한 안전관리</li>
	</ul>
	<li>비전		
		<ol>
			<li>고객중심 서비스로 감동을 실현하는 일등 공기업</li>
			<li>변화에 주저하지 않고 혁신하는 선진공기업</li>
			<li>고객의 안전을 최우선으로 하고 실천하는 공기업</li>
		</ol>
	</li>
	<li>미션 
		<ul>
			<li>고객이 건강하고 행복한 삶을 누릴 수 있도록 최고수준의 고객감동 서비스를 제공한다.</li>
		</ul>
	</li>
</ol>
